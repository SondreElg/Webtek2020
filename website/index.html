<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Anime NTNU</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.7" />
        <meta name="description" content="Anime NTNU" />
        <meta
            name="keywords"
            content="Anime, NTNU, student, social, series, screening, movie, film"
        />
        <meta name="author" content="Anime NTNU" />
        <link rel="stylesheet" href="css/master.css" />
        <link rel="icon" href="images/favicon.ico" />
        <script src="scripts/utilsPopup.js"></script>
    </head>

    <body>
        <div id="navbar"></div>

        <div id="frontpage_container">
            <div id="frontpage_welcome">
                <section>
                    <header>
                        <h1>Welcome</h1>
                        <hr />
                    </header>
                    <div class="info_content">
                        <p>
                            Hello, and welcome to Anime NTNU's sparkling new
                            website!
                        </p>
                        <p>
                            Here you can find information about
                            <a href="screenings.html">upcoming screenings</a>,
                            <a href="newsfeed.html">news for our members</a>,
                            and some
                            <a href="about.html">information about us</a>.
                        </p>
                        <p>
                            If you're new to Anime NTNU, maybe take a look at
                            "<a href="about.html">About us</a>"?
                        </p>
                    </div>
                </section>
            </div>

            <div id="frontpage_news">
                <section id="news_section">
                    <header
                        id="latest_news_header"
                        onclick="location.href = 'newsfeed.html';"
                    >
                        <h2>Latest news</h2>
                        <hr />
                    </header>
                    <!-- This section will be filled with content by
                         the function 'generateNextScreening' -->
                </section>
            </div>

            <div id="frontpage_nextscreening">
                <section id="next_screening">
                    <header
                        id="next_screening_header"
                        onclick="location.href = 'screenings.html';"
                    >
                        <h2>Next screening</h2>
                        <hr />
                    </header>
                    <!-- This section will be filled with content by
                         the function 'displayLatestNews' -->
                </section>
            </div>
        </div>

        <script src="scripts/navbar.js"></script>
        <script src="scripts/news.js"></script>
        <script src="scripts/anime.js"></script>
        <script src="scripts/popupNotification.js"></script>
        <script src="scripts/showScreenings.js"></script>
        <script src="scripts/showNews.js"></script>
        <script>
            displayLatestNews();
        </script>
        <script>
            generateScreenings (
                new Date(),
                ["Rokka", "Hataraku", "Minami", "Zetsubou", "Shirobako"],
                "next_screening",
                true
            );
        </script>
        <script src="scripts/becomeMember.js"></script>
    </body>
</html>
